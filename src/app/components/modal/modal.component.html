<div
  [ngClass]="isModalOpen ? 'block' : 'hidden'"
  class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center z-50"
>
  <!-- Dynamic Title -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full relative">
    <h2>{{ modalTitle }}</h2>

    <!-- Dynamic Text -->
    <h2>{{ modalText }}</h2>

    <!-- This will render projected content from the parent component -->
    <div [ngClass]="modalType === 'edit' ? 'block' : 'hidden'">
      <app-cases-form [modalType]="modalType"></app-cases-form>
    </div>

    <div [ngClass]="modalType === 'view' ? 'block' : 'hidden'">
      <app-view-case></app-view-case>
    </div>

    <div [ngClass]="modalType === 'registration'? 'block' : 'hidden'">
      <add-user></add-user>
    </div>

    <!-- Close button -->
    <button
      class="absolute top-2 right-2 text-gray-600 hover:text-gray-900"
      (click)="closeModal()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75L14.25 14.25M14.25 9.75L9.75 14.25"
        />
      </svg>
    </button>

    <!-- Another Close Button -->
    <button
      class="bg-red-500 text-white px-4 py-2 rounded"
      (click)="onDelete()"
      [disabled]="isDeleting"
      *ngIf="modalType === 'delete'"
    >
      {{ isDeleting ? "Deleting..." : "Delete" }}
    </button>
  </div>
  <div *ngIf="error !== ''">
    <small class="text-red-500 my-2 block">{{ error }}</small>
  </div>
</div>
