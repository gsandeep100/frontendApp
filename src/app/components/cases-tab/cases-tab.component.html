@if (isLogin) {
  <div class="flex justify-center relative">
    <div class="">
      <div class="flex items-center justify-center w-full my-5">
        <h1 class="text-xl">Cases Data</h1>
      </div>
      <div class="w-10/12 mx-auto">
        <div class="relative right-0">
          <ul
            class="relative flex flex-wrap w-full px-1.5 py-1.5 list-none rounded-md bg-slate-100"
            data-tabs="tabs"
            role="list"
          >
            <li *ngFor="let tab of tabs" class="z-30 flex-auto text-center">
              <a
                class="z-30 flex items-center justify-center w-full px-4 py-2 text-sm mb-0 transition-all ease-in-out border-0 rounded-md cursor-pointer text-slate-600 bg-inherit"
                [ngClass]="{
                'text-slate-900 bg-slate-200': activeTab === tab,
                'hover:text-slate-900 hover:bg-slate-200': activeTab !== tab
              }"
                (click)="setActiveTab(tab)"
              >
                {{ tab }}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Conditionally render the Create Case component -->
      <div class="min-w-[500px] p-4" *ngIf="activeTab === 'Create Case'">
        <app-cases-form></app-cases-form>
      </div>
      <!-- Conditionally render the List Case component -->
      <div *ngIf="activeTab === 'List Case'">
        <app-cases-list></app-cases-list>
      </div>
    </div>
  </div>
} @else if (!isLogin) {
  <app-login></app-login>
}
